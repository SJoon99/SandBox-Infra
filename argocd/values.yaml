argo:
  namespace: argocd
  project: default
  server: https://kubernetes.default.svc
  sourceRepo:
    url: https://github.com/SJoon99/SandBox-Infra
    branch: main

applications:
  cluster-config:
    enabled: true
    namespace: default
    syncWave: "-3"
    source:
      path: argocd/apps/00-infra/cluster-config

  argocd:
    enabled: true
    namespace: argocd
    syncWave: "0"
    source:
      path: argocd/apps/00-infra/argocd

  cilium:
    enabled: true
    namespace: kube-system
    syncWave: "1"
    source:
      path: argocd/apps/00-infra/cilium
  
  rook-ceph-operator:
    enabled: true
    namespace: rook-ceph
    syncWave: "10"
    source:
      chart: rook-ceph  
      repoURL: https://charts.rook.io/release
      targetRevision: v1.18.2 
      helm:
        values: |
          crds:
            enabled: true
          enableDiscoveryDaemon: false
  
  rook-ceph-cluster:
    enabled: true
    namespace: rook-ceph
    syncWave: "15"
    source:
      chart: rook-ceph-cluster  
      repoURL: https://charts.rook.io/release
      targetRevision: v1.18.2
      helm:
        parameters:
          - name: operatorNamespace
            value: rook-ceph
        valueFiles:
          - argocd/apps/01-storage/rook-ceph/rook-ceph-cluster/values.yaml
  
  rook-ceph-resources:
    enabled: true
    namespace: rook-ceph
    syncWave: "20"
    source:
      path: argocd/apps/01-storage/rook-ceph/rook-ceph-resources
