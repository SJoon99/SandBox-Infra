  rook-ceph-operator:
    enabled: true
    namespace: rook-ceph
    syncWave: "10"
    source:
      chart: rook-ceph  
      repoURL: https://charts.rook.io/release
      targetRevision: v1.18.2 
      helm:
        parameters:
          - name: operatorNamespace
            value: rook-ceph
        valueFiles:
          - argocd/apps/01-storage/rook-ceph/rook-ceph-operator/values.yaml
  
  rook-ceph-cluster:
    enabled: true
    namespace: rook-ceph
    syncWave: "15"
    source:
      chart: rook-ceph-cluster  
      repoURL: https://charts.rook.io/release
      targetRevision: v1.18.2
      helm:
        parameters:
          - name: operatorNamespace
            value: rook-ceph
        valueFiles:
          - argocd/apps/01-storage/rook-ceph/rook-ceph-cluster/values.yaml
  
  rook-ceph-resources:
    enabled: true
    namespace: rook-ceph
    syncWave: "20"
    source:
      path: argocd/apps/01-storage/rook-ceph/rook-ceph-resources
