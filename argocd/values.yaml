argo:
  namespace: argocd
  project: default
  server: https://kubernetes.default.svc
  sourceRepo:
    url: https://github.com/SJoon99/SandBox-Infra
    branch: main

applications:
  cluster-config:
    enabled: true
    namespace: default
    syncWave: "-3"
    source:
      path: argocd/apps/00-infra/cluster-config

  argocd:
    enabled: true
    namespace: argocd
    syncWave: "0"
    source:
      path: argocd/apps/00-infra/argocd

  rook-ceph-crds:
    enabled: true
    namespace: rook-ceph
    syncWave: "-1"
    source:
      path: apps/01-storage/rook-ceph/rook-ceph-crds

  cilium:
    enabled: true
    namespace: kube-systemQ
    syncWave: "1"
    source:
      path: argocd/apps/00-infra/cilium

