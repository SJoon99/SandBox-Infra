apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rook-ceph-helm
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://charts.rook.io/release
      chart: rook-ceph
      targetRevision: v1.18.2
      helm:
        valueFiles:
          - $values/argocd/apps/rook-ceph/rook-ceph-helm/values.yaml
    - repoURL: https://github.com/SJoon99/SandBox-Infra
      targetRevision: main
      ref: values   
  destination:
    server: https://kubernetes.default.svc
    namespace: rook-ceph
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
